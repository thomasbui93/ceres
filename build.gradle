plugins {
	id 'org.springframework.boot' version '2.4.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.kbui'
version = '0.0.1-SNAPSHOT'

def lombokVersion = "1.18.16"
def vertxVersion = "4.0.3"
def redisVersion = "2.8.1"
def jsoupVersion = "1.13.1"
def jsonYamlVersion = "2.11.1"
def cloudinaryVersion = "1.29.0"

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter"
	implementation "org.springframework.boot:spring-boot-starter-data-mongodb"
	implementation "io.vertx:vertx-core:$vertxVersion"
	implementation "redis.clients:jedis:$redisVersion"
	implementation "org.jsoup:jsoup:$jsoupVersion"
	implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:$jsonYamlVersion"
	implementation "com.fasterxml.jackson.core:jackson-databind:$jsonYamlVersion"
	implementation "com.cloudinary:cloudinary-http44:$cloudinaryVersion"

	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	compileOnly "org.projectlombok:lombok:$lombokVersion"
	annotationProcessor "org.projectlombok:lombok:$lombokVersion"
}
